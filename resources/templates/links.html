{% extends "base.html" %}
{% block content %}


<div class="row"> 
  <div class="col-md-12 ss-search">
    <h2 class="ss-search__title">Search Links</h2>
    <ul>
      <li><span class="search-icon-tags"></span></li>
      <li>&#47;</li>
      <li><span class="search-icon-fav"></span></li>
      <li>&#47;</li>
      <li><span class="search-icon-search"></span></li>
    </ul>
  </div>
</div>


<div class="row"> 
  <div class="container ss-links-wrapper">

    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 card-add-url">
      <figure class="add-url">
          <a href="save-link"><div class="title-add-link">
            <div class="icon-link-url"></div>
              <h3>Share Url</h3>
            </div>
          </a>
      </figure>
    </div>
    
    
    <!--   Link Module -->
    {% for link in links %} 
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 ss-link-module">
      <a href="{{link.url}}" target="_blank" class="icon-go-url"></a>
      <figure class="module">
        <a href="{{link.url}}" target="_blank">
          
          <img class="thumbnail" src="images/img_default.svg" alt="{{link.title}}">
          <figcaption>
            <h3>{{link.title}}</h3>
            <p class="description">{{link.description}}</p>
          </figcaption> 
          
          <hr>

          <div class="info-module">
            <div class="picture">
              <img src="images/logo-swat.svg" alt="User Picture">
            </div>
            <div class="author">
              <p class="name">Team SWAT</p>
              <p class="date">{{link.created_at}} 24 Jan 2016</p>    
            </div>
            <div class="icons-wrapper">
              <span class="ss-icon-like"></span>
              <span class="ss-icon-fav"></span>
              <span class="ss-icon-comment"></span>
            </div>
          </div>
        </a>
      </figure>

    </div>
    {% endfor %}
    <!--  End Link Module -->

  </div><!--   End ss-links-wrapper -->
</div><!--   End Row -->

</div>
{% endblock %}
