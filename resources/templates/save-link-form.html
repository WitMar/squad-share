<div class="col-md-6 col-md-offset-4 col-sm-12 col-xs-12 add-link">
	{% block content %}

	<form role="form" action="/save-link" method="POST">
		<div class="form-group float-label-control">
			<label for="title">Title</label>
			<input id="title" type="text" name="title" class="form-control" placeholder="title" />
		</div>

		<div class="form-group float-label-control">
		  <label for="url">Url</label>
		  <input id="url" type="text" name="url" class="form-control" placeholder="url"/>
		</div>

		<div class="form-group float-label-control">
		  <label for="description">Description</label>
		  <textarea id="description" type="text" name="description"  class="form-control" placeholder="description" rows="1"></textarea>
		  <!-- <input id="description" type="text" name="description" class="form-control" placeholder="description" /> -->
		</div>

	  <input type="submit" value="Create" />
	</form>

	{% endblock %}
</div>

{% script "../../../js/floatLabels.js" %}
